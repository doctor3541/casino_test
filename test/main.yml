name: Build EXE Installer

on:
  push:
    branches: [ main ]  # Spustí sa pri každom pushi do main branchu

jobs:
  build:
    runs-on: windows-latest  # Musí bežať na Windows, aby vytvoril .exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Uprav podľa svojej verzie

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build EXE with PyInstaller
      run: |
        # --onefile: všetko v jednom .exe
        # --windowed: ak máš GUI (nebude otvárať čiernu konzolu)
        # main.py: tvoj hlavný spúšťací súbor
        pyinstaller --onefile --windowed --name "MojaAplikacia" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Executable
        path: dist/Test.exe
